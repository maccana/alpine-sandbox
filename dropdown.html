<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpine Dropdown</title>
</head>

<body>
    <h1>Dropdown</h1>
    <div x-data="{ open: false, selectedOption: '' }" class="p-4">
        <button @click="open = !open" class="bg-blue-500 text-white py-2 px-4 rounded">Toggle</button>

        <div x-show="open" @click.outside="open = false" class="mt-4">
            <label for="options" class="block text-gray-700">Select an option:</label>
            <select x-model="selectedOption" id="options" class="mt-1 block w-full rounded border-gray-300">
                <option value="" disabled>-</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <button @click="open = false" class="mt-2 bg-green-500 text-white py-2 px-4 rounded">Apply</button>
        </div>

        <div x-show="selectedOption !== ''" class="mt-4 bg-gray-200 p-2 rounded">
            <p class="text-green-700">Selected Option: <span x-text="selectedOption"></span></p>
        </div>

        <div x-show="selectedOption === ''" class="mt-4 bg-yellow-200 p-2 rounded">
            <p class="text-yellow-700">No option selected</p>
        </div>
    </div>


</body>

</html>
